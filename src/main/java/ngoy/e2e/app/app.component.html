<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>ngoy - {{title}}</title>
</head>

<body>
	<h1>{{title}}</h1>
	
	<form method="POST" action="/setmessage">
		message: <input name="message" [value]="appState.message">
		<button id="setMessage" type="submit">set</button>
	</form>
	
	<br>
	
	AppState:
	<pre id="appState">user: {{ appState.user }}
created: {{ appState.created }}
message: {{ appState.message }}
	</pre>
</body>

</html>
